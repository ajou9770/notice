<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>신협 임원 사번 조회하기</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <h3>✔임원님의 의료원 "사원번호"를 입력하세요<br/></h3>
    <form>
      <input
       class="form-input-one" type="number" placeholder=" 사번 입력" />
      <input class="form-input-two" type="submit" />
    </form>
      <u><h2></h2></u>
    <h3>▶ 임원 자금세탁방지 교육 수강 방법 <br/>
        ☞ 온라인교육 수강 사이트에서 신협사번(12자리)로 로극인<br/>
        📢 초기비밀번호도 아이디(사번)과 동일합니다. (변경하셨을 경우 변경된 비번사용)<br/>
        ☞ 이 사이트는 크롬(Chrome)에 최적화 되어 있습니다. </h3>
        <div
  id="kakao-talk-channel-chat-button"
  data-channel-public-id="_dfhkK"
  data-title="consult"
  data-size="small"
  data-color="yellow"
  data-shape="mobile"
  data-support-multiple-densities="true"
></div><br/>
<div class="card_two"> 
<a href="https://cu.cylearn.co.kr/user/login/LoginForm.do">온라인 수강 바로 가기 
<i class="fas fa-chevron-right fa-lg"></i></a></div>
<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>    
<script src="edu.js"></script>
<script>
  window.kakaoAsyncInit = function() {
    Kakao.Channel.createChatButton({
      container: '#kakao-talk-channel-chat-button',
    });
  };

  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = 'https://developers.kakao.com/sdk/js/kakao.channel.min.js';
    fjs.parentNode.insertBefore(js, fjs);
  })(document, 'script', 'kakao-js-sdk');
</script>
    
</html>
