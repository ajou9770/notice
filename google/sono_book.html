<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Google sheet form </title>
  <style>
    #form {
        text-align: center;
        border-radius: 5px;
        box-shadow: 0px 3px 6px grey;
    }
    iframe {
        width: 98%;
        height: 550px;
        margin: 10px;
    }
    body {
        padding: 10px;
        padding-left: 10px;
    }
    #sheet, #closebtn {
        border-radius: 5px;
        box-shadow: 0px 3px 6px grey;
        display: none;
        border: none;
    }
    #openbtn, button{
        border-radius: 5px;
        border: none;
        box-shadow: 0px 3px 6px grey;
    }
    #sheetTitle {
        display: none;
    }
  </style>  
</head>
    <h5 id="sheetTitle">📑 신청된 Sheet 🔽</h5>
    <iframe id="myifram" src="https://script.google.com/macros/s/AKfycbwBAPtSxim8_xxHHlQyL2pb2NHYpxenNgfnjLTneNRKn_-ocfnhdj4DnaB3dsIFSXNpuQ/exec"></iframe>
    <small id="small">※제출후에는 입력폼이 보이지 않습니다.</small>
    <br>
    <iframe id="sheet" src="https://docs.google.com/spreadsheets/d/182FT5eI3o-ZA5nHOgU-sUjFd9XVNf9UofBk-qAEpklc/edit#gid=583599525"></iframe>
    <br>
    <div style="display: flex; justify-content: space-around;">
    <button onclick="location.reload()">🔃다시작성하기</button>    
    <button id="openbtn" onclick="opneBtn()">🔎신청현황 보기</button>
    <button id="closebtn" onclick="closeBtn()">❌현황 닫기</button>    
</div>
    <br>
     <script>
        function opneBtn() {
            window.scrollTo({
            top: 1000,
            behavior: "smooth",
            });
            document.getElementById("sheet").style.display = "block";
            document.getElementById("closebtn").style.display = "block";
            document.getElementById("sheetTitle").style.display = "block";
            document.getElementById("openbtn").style.display = "none";
            document.getElementById("myifram").style.display = "none";
            document.getElementById("small").style.display = "none";
        }
        function closeBtn() {
            document.getElementById("sheet").style.display = "none";
            document.getElementById("closebtn").style.display = "none";
            document.getElementById("sheetTitle").style.display = "none";
            document.getElementById("openbtn").style.display = "block";
            document.getElementById("myifram").style.display = "block";
        }
     </script>
</body>
</html>
