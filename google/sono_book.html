<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Google sheet form </title>
  <style>
    #form {
        text-align: center;
        border-radius: 5px;
        box-shadow: 0px 3px 6px grey;
    }
    iframe {
        width: 98%;
        height: 550px;
        margin: 10px;
    }
    body {
        padding: 10px;
        padding-left: 10px;
    }
    #sheet, #closebtn {
        border-radius: 5px;
        box-shadow: 0px 3px 6px grey;
        display: none;
        border: none;
    }
    #openbtn, button{
        border-radius: 5px;
        border: none;
        box-shadow: 0px 3px 6px grey;
    }
    #sheetTitle {
        display: none;
    }
    a {
      text-decoration: none;
    }
  </style>  
</head>
    <h5 id="sheetTitle">📑 신청된 Sheet 🔽</h5>
    <iframe id="myifram" src="https://script.google.com/macros/s/AKfycbwBAPtSxim8_xxHHlQyL2pb2NHYpxenNgfnjLTneNRKn_-ocfnhdj4DnaB3dsIFSXNpuQ/exec"></iframe>
    <small id="small">※제출후에는 입력폼이 보이지 않습니다.</small>
    <br>
    <iframe id="sheet" src="https://docs.google.com/spreadsheets/d/182FT5eI3o-ZA5nHOgU-sUjFd9XVNf9UofBk-qAEpklc/edit#gid=583599525"></iframe>
    <br>
    <div style="display: flex; justify-content: space-around;">
    <button onclick="location.reload()">🔃다시작성하기</button>    
    <button id="openbtn" onclick="opneBtn()">🔎신청현황 보기</button>
    <button id="closebtn" onclick="closeBtn()">❌현황 닫기</button>  
    <a href="//pf.kakao.com/_dfhkK/chat">💬상담톡→</a>  
</div>
<br>
<div class="accordion accordion-flush" id="accordionFlushExample">    
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#flush-collapseOne" 
        aria-expanded="false" 
        aria-controls="flush-collapseOne"
        onclick="window.scrollTo(0,2000)">
        <strong># 추가기능 검토요청</strong>
        </button>
      </h2>
      <div id="flush-collapseOne" 
           class="accordion-collapse collapse" 
           data-bs-parent="#accordionFlushExample">
           <div class="accordion-body">
            1. 상기 성수기 리조트를 지역별, 일자별로 분류(sort)할  수 있도록 기능 추가기능
            <br>
            2. 해당리조트 신청내역이 실시간 반영되어 당첨확률을 알 수 있는 기능 추가.
            <br>
            3. 기타 이용조합원의 편의 기능 제공 (달력 화면 alert 기능 등) 
        </div>
      </div>
    </div>
  </div>
    <br>
     <script>
        function opneBtn() {
            window.scrollTo({
            top: 1000,
            behavior: "smooth",
            });
            document.getElementById("sheet").style.display = "block";
            document.getElementById("closebtn").style.display = "block";
            document.getElementById("sheetTitle").style.display = "block";
            document.getElementById("openbtn").style.display = "none";
            document.getElementById("myifram").style.display = "none";
            document.getElementById("small").style.display = "none";
        }
        function closeBtn() {
            document.getElementById("sheet").style.display = "none";
            document.getElementById("closebtn").style.display = "none";
            document.getElementById("sheetTitle").style.display = "none";
            document.getElementById("openbtn").style.display = "block";
            document.getElementById("myifram").style.display = "block";
        }
     </script>
</body>
</html>
