<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
    body {
  display: flex;
  flex-direction: column;
  justify-content: center;
  background-color: ivory;
  vertical-align: middle;
  text-align: justify;
  margin-left: 20px;
  margin-right: 20px;
  margin-bottom: 20px;
}
.none {
        display: none;
}
    </style>
  </head>
  <body>
    <h2>교원 또는 직원 선택</h2>
    <select class="job" style="height: 50px">
      <option value="1">선택하기</option>
      <option value="2">직원</option>
      <option value="3">교원</option>
    </select>
    <h2>직급을 선택하세요</h2>
    <select class="level" style="height: 50px">
      <option value="1">5급 이상</option>
      <option value="2">6급</option>
      <option value="3">7급</option>
      <option value="4">8급 이하</option>
    </select>
    <select class="two_level none" style="height: 50px">
      <option value="1">(조)교수</option>
      <option value="2">연구 강사</option>
      <option value="3">(인턴)전공의</option>
      <option value="4">특임 교원</option>
    </select>
    <h2>의료원 재직 기간을 선택하세요</h2>
    <select class="work" style="height: 50px">
      <option value="1">5년 이상</option>
      <option value="2">2년 이상 5년 미만</option>
      <option value="3">입사일~2년미만</option>
    </select>
    <select class="work_two none" style="height: 50px">
      <option value="1">5년 이상</option>
      <option value="2">2년 이상 5년 미만</option>
      <option value="3">1년 이상~2년미만</option>
      <option value="4">입사일~1년 미만</option>
    </select>
    <select class="work_three none" style="height: 50px">
      <option value="1">2년 이상</option>
      <option value="2">1년 이상~2년미만</option>
      <option value="3">입사일~1년미만</option>
    </select>
    <h2>타 기관(은행) 기대출 신용대출금(마이너스통장 약정금액 포함)</h2>
    <input class="different_money" type="number" value="0" />
    <span>만원</span>
    <h2>현재, 부동산(전세,보증서 등)담보대출이 있으면 선택 하세요</h2>
    <select class="high_money" style="height: 50px">
      <option value="1">없음~2억원미만</option>
      <option value="2">2억원 이상~3억원미만</option>
      <option value="3">3억원 이상~4억원미만</option>
      <option value="4">4억원 이상~5억원미만</option>
      <option value="5">5억원 이상</option>
    </select>
    <h2>본인의 신용평점(등급)을 선택 하세요</h2>
    <select class="credit" style="height: 50px">
      <option value="1">1등급 ~ 5등급</option>
      <option value="2">6등급 이하</option></select
    ><br /><br />
    <div class="resultdiv">
      <button class="submit">대출한도 보기</button>
    </div>
    <h1 class="result"></h1>
    <script>
      const job = document.querySelector(".job");
      const submitBtn = document.querySelector(".submit");
      const oneLevel = document.querySelector(".level");
      const twoLevel = document.querySelector(".two_level");
      const workTime = document.querySelector(".work");
      const workTimeTwo = document.querySelector(".work_two");
      const workTimeThree = document.querySelector(".work_three");
      const highMoney = document.querySelector(".high_money");
      const credit = document.querySelector(".credit");
      const resultFont = document.querySelector(".result");
      const different = document.querySelector(".different_money");

      function seeLimitOne(event) {
        console.log(different.value);
        if (parseInt(job.value) === 1) {
          return alert("직원 또는 교원 선택");
        }
        let life = 50000;
        let lifePlus = 50000;
        let defaultCreditBorrow = 100000;
        let creditBorrowOne = 100000;
        let creditBorrowTwo = 100000;
        const differentMoney = parseInt(different.value) * 10;
        const oneValue = parseInt(oneLevel.value);
        const twoValue = parseInt(workTime.value);
        const twoTwoValue = parseInt(workTimeTwo.value);
        const threeValue = parseInt(credit.value);
        const highMoneyBor = parseInt(highMoney.value);
        function caculate(a, b, c, d, e) {
          if (oneValue === a && twoValue === b) {
            life = c;
            lifePlus = d;
            defaultCreditBorrow = e;
            if (threeValue === 2) {
              creditBorrowOne = defaultCreditBorrow * 0.5;
            } else {
              creditBorrowOne = 0;
            }
            if (highMoneyBor === 2) {
              creditBorrowTwo = defaultCreditBorrow * 0.1;
            } else if (highMoneyBor === 3) {
              creditBorrowTwo = defaultCreditBorrow * 0.2;
            } else if (highMoneyBor === 4) {
              creditBorrowTwo = defaultCreditBorrow * 0.3;
            } else if (highMoneyBor === 5) {
              creditBorrowTwo = defaultCreditBorrow * 0.5;
            } else {
              creditBorrowTwo = 0;
            }
            let combine =
              defaultCreditBorrow -
              creditBorrowOne -
              creditBorrowTwo -
              differentMoney;
            if (combine < 0) {
              combine = 0;
            }
            resultFont.innerHTML = `신용한도는 ${(combine / 10).toLocaleString(
              "ko-KR"
            )}만원, 보증한도는 ${((life + lifePlus) / 10).toLocaleString(
              "ko-KR"
            )}만원  총 한도는 ${(
              (life + lifePlus + combine) /
              10
            ).toLocaleString("ko-KR")}만원입니다.`;
          }
        }
        function caculat(a, b, c, d, e) {
          if (oneValue === a && twoTwoValue === b) {
            life = c;
            lifePlus = d;
            defaultCreditBorrow = e;
            if (threeValue === 2) {
              creditBorrowOne = defaultCreditBorrow * 0.5;
            } else {
              creditBorrowOne = 0;
            }
            if (highMoneyBor === 2) {
              creditBorrowTwo = defaultCreditBorrow * 0.1;
            } else if (highMoneyBor === 3) {
              creditBorrowTwo = defaultCreditBorrow * 0.2;
            } else if (highMoneyBor === 4) {
              creditBorrowTwo = defaultCreditBorrow * 0.3;
            } else if (highMoneyBor === 5) {
              creditBorrowTwo = defaultCreditBorrow * 0.5;
            } else {
              creditBorrowTwo = 0;
            }
            let combine =
              defaultCreditBorrow -
              creditBorrowOne -
              creditBorrowTwo -
              differentMoney;
            if (combine < 0) {
              combine = 0;
            }
            resultFont.innerHTML = ` 신용한도는 ${(combine / 10).toLocaleString(
              "ko-KR"
            )}만원, 보증한도는 ${((life + lifePlus) / 10).toLocaleString(
              "ko-KR"
            )}만원, 총 한도는 ${(
              (life + lifePlus + combine) /
              10
            ).toLocaleString("ko-KR")}만원 입니다.`;
          }
        }
        caculate(1, 1, 50000, 50000, 100000);
        caculate(1, 2, 50000, 50000, 100000);
        caculate(1, 3, 40000, 40000, 100000);
        caculat(2, 1, 50000, 50000, 100000);
        caculat(2, 2, 50000, 50000, 80000);
        caculat(2, 3, 40000, 40000, 70000);
        caculat(2, 4, 40000, 40000, 60000);
        caculat(3, 1, 50000, 50000, 80000);
        caculat(3, 2, 50000, 50000, 70000);
        caculat(3, 3, 40000, 40000, 60000);
        caculat(3, 4, 40000, 40000, 50000);
        caculat(4, 1, 50000, 30000, 60000);
        caculat(4, 2, 50000, 20000, 50000);
        caculat(4, 3, 40000, 20000, 40000);
        caculat(4, 4, 40000, 20000, 30000);
      }
      function seeLimitTwo() {
        if (parseInt(job.value) === 1) {
          return alert("직원 또는 교원 선택");
        }
        let life = 50000;
        let lifePlus = 50000;
        let defaultCreditBorrow = 100000;
        let creditBorrowOne = 100000;
        let creditBorrowTwo = 100000;
        const differentMoney = parseInt(different.value) * 10;
        const oneValue = parseInt(twoLevel.value);
        const twoValue = parseInt(workTime.value);
        const threeValue = parseInt(credit.value);
        const highMoneyBor = parseInt(highMoney.value);
        console.log(differentMoney);
        function caculate(a, b, c, d, e) {
          if (oneValue === a && twoValue === b) {
            life = c;
            lifePlus = d;
            defaultCreditBorrow = e;
            if (threeValue === 2) {
              creditBorrowOne = defaultCreditBorrow * 0.5;
            } else {
              creditBorrowOne = 0;
            }
            if (highMoneyBor === 2) {
              creditBorrowTwo = defaultCreditBorrow * 0.1;
            } else if (highMoneyBor === 3) {
              creditBorrowTwo = defaultCreditBorrow * 0.2;
            } else if (highMoneyBor === 4) {
              creditBorrowTwo = defaultCreditBorrow * 0.3;
            } else if (highMoneyBor === 5) {
              creditBorrowTwo = defaultCreditBorrow * 0.5;
            } else {
              creditBorrowTwo = 0;
            }
            let combine =
              defaultCreditBorrow -
              creditBorrowOne -
              creditBorrowTwo -
              differentMoney;
            if (combine < 0) {
              combine = 0;
            }
            resultFont.innerHTML = `신용한도는 ${(combine / 10).toLocaleString(
              "ko-KR"
            )}만원, 보증한도는 ${((life + lifePlus) / 10).toLocaleString(
              "ko-KR"
            )}만원  총 한도는 ${(
              (life + lifePlus + combine) /
              10
            ).toLocaleString("ko-KR")}만원입니다.`;
          }
        }
        function caculat(a, b, c, d, e) {
          if (oneValue === a && parseInt(workTimeThree.value) === b) {
            life = c;
            lifePlus = d;
            defaultCreditBorrow = e;
            if (threeValue === 2) {
              creditBorrowOne = defaultCreditBorrow * 0.5;
            } else {
              creditBorrowOne = 0;
            }
            if (highMoneyBor === 2) {
              creditBorrowTwo = defaultCreditBorrow * 0.1;
            } else if (highMoneyBor === 3) {
              creditBorrowTwo = defaultCreditBorrow * 0.2;
            } else if (highMoneyBor === 4) {
              creditBorrowTwo = defaultCreditBorrow * 0.3;
            } else if (highMoneyBor === 5) {
              creditBorrowTwo = defaultCreditBorrow * 0.5;
            } else {
              creditBorrowTwo = 0;
            }
            let combine =
              defaultCreditBorrow -
              creditBorrowOne -
              creditBorrowTwo -
              differentMoney;
            if (combine < 0) {
              combine = 0;
            }
            resultFont.innerHTML = `신용한도는 ${(combine / 10).toLocaleString(
              "ko-KR"
            )}만원, 보증한도는 ${((life + lifePlus) / 10).toLocaleString(
              "ko-KR"
            )}만원  총 한도는 ${(
              (life + lifePlus + combine) /
              10
            ).toLocaleString("ko-KR")}만원입니다.`;
          }
        }
        caculate(1, 1, 50000, 50000, 100000);
        caculate(1, 2, 50000, 50000, 100000);
        caculate(1, 3, 40000, 40000, 100000);
        caculat(2, 1, 50000, 50000, 40000);
        caculat(2, 2, 40000, 40000, 30000);
        caculat(2, 3, 40000, 40000, 20000);
        caculat(3, 1, 50000, 50000, 30000);
        caculat(3, 2, 40000, 40000, 25000);
        caculat(3, 3, 40000, 40000, 20000);
        caculat(4, 1, 50000, 50000, 30000);
        caculat(4, 2, 40000, 40000, 25000);
        caculat(4, 3, 40000, 40000, 20000);
      }
      function change() {
        if (parseInt(job.value) === 2) {
          oneLevel.classList.remove("none");
          twoLevel.classList.add("none");
          submitBtn.addEventListener("click", seeLimitOne);
        } else if (parseInt(job.value) === 3) {
          oneLevel.classList.add("none");
          twoLevel.classList.remove("none");
          submitBtn.addEventListener("click", seeLimitTwo);
        } else {
          alert("교원인지 직원인지 선택하세요");
        }
      }
      function dateChange() {
        if (parseInt(oneLevel.value) > 1) {
          workTime.classList.add("none");
          workTimeTwo.classList.remove("none");
        } else {
          workTime.classList.remove("none");
          workTimeTwo.classList.add("none");
        }
      }
      function dateChangeTwo() {
        if (parseInt(twoLevel.value) > 1) {
          workTimeThree.classList.remove("none");
          workTime.classList.add("none");
        } else {
          workTime.classList.remove("none");
          workTimeThree.classList.add("none");
        }
      }
      oneLevel.addEventListener("change", dateChange);
      twoLevel.addEventListener("change", dateChangeTwo);
      job.addEventListener("change", change);
    </script>
  </body>
</html>
