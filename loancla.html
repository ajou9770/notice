<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8" />
    <title>보증보험료 계산하기</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        background-color: ivory;
        vertical-align: middle;
        text-align: justify;
        margin-left: 20px;
        margin-right: 20px;
        margin-bottom: 20px;
      }
      .in {
        width: 30%;
        height: 50px;
        font-size: 30px;
        font-weight: 500;
      }
      .in-term {
        width: 10%;
        height: 50px;
        font-size: 30px;
        font-weight: 500;
      }
      .out {
        width: 20%;
        height: 55px;
        font-size: 25px;
        font-weight: 600;
      }
      .submit {
        margin-top: 20px;
      }
      .dan {
        font-size: 30px;
        font-weight: 700;
      }
      .calin {
        height: auto;
        width: 400px;
        background-color: wheat;
        opacity: 0.8;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 10px;
        border-radius: 10px;
      }
      .result {
        height: auto;
        width: 400px;
        text-align: left;
        background-color: thistle;
        opacity: 0.8;
        padding-left: 10px;
        border-radius: 10px;
      }
      .title {
        height: auto;
        width: 400px;
        padding-top: 5px;
        padding-bottom: 5px;
        text-align: center;
        font-size: 33px;
        font-weight: 600;
        background-color: thistle;
        opacity: 0.8;
        padding-left: 10px;
        border-radius: 10px;
      }
      .mile a {
        color: white;
        text-decoration: none;
        font-weight: 700;
        font-size: 25px;
      }
      .mile {
        background-color: darkcyan;
        text-align: center;
        justify-content: center;
        align-items: center;
        padding-top: 5px;
        padding-bottom: 5px;
        border-radius: 10px;
        opacity: 0.8;
        height: auto;
        width: 300px;
        font-size: 10px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 700;
        color: snow;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="title"> 보증보험료 계산 하기</div><br/>
  <div class="calin">
        <span><h2>1.대출금액을 입력하세요</h2></span>
<form>
  <input class="in" type="number" required /><span class="dan"> 만원</span>
  <h2><span>2.대출기간을 입력하세요</span></h2>
  <input class="in-term" type="number" required/><span class="dan"> 년</span><br/>
<select style="height: 50px; margin-top: 20px;">
    <option value="1">일시상환</option>
    <option value="2">분할상환</option>
</select>
  <div class="submit"><input class="out" type="submit"></div><br/>
  <h3><mark>※ 중도상환할 경우는 남은 기간의 보험료는 환급됩니다.</mark></h3>
</form><br/></div><br/>
<div class="result"><h1></h1></div><br/>
<div class="mile">
<a href="http://ajou9770.github.io/usertip/loan.html"> <i class="fas fa-chevron-left fa-lg"></i> 이전화면 돌아가기 </i></a><br/>
</div>
<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
<script>
  const calInput = document.querySelector(".in");
  const h = document.querySelector("h1");
  const calForm = document.querySelector("form");
  const term = document.querySelector(".in-term")
  const select = document.querySelector("select");

  function cal(event) {
    event.preventDefault();
    const value = calInput.value;
    if(value < 100) {
       return alert("대출금액은 100만원 이상 입력해 주세요~~👌")
    }
    if(value > 10000) {
       return alert("대출금액은 1억원 이하로 입력해 주세요~~👌")
    }
    const te = term.value;
    if(te > 5) {
       return alert("5년 까지만 입력하세요~~~😜")
    }
    let calculate = Math.round(value *10000*1.1* 0.002317*te/10)*10;
    if(calculate <10000) {
        calculate = 10000;
    } 
    if(parseInt(select.value) === 1) {
        return h.innerText = `일시상환 보증 보험료는 ${calculate.toLocaleString("ko-KR")}입니다`;
    } else {
        return h.innerText = `분할상환 보증 보험료는 약 ${Math.round(calculate*0.55 < 10000 ? 10000 : Math.round(calculate*0.55/10)*10).toLocaleString("ko-KR")}입니다.`;
    }
} 

  calForm.addEventListener("submit", cal);
</script>
  </body>
</html>
