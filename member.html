<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=0.9" />
    <title>조합원번호 조회하기</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img src="img/memberfind.jpg"><br/>
      <h2>✔의료원 "사원번호"를 입력하세요~👌</h2>
    <form>
      <input maxlength="8" type="number" placeholder="사번 입력" />
      <input type="submit" />
    </form>
    <h1 class="result"></h1>
    <h3>※ 2021.7.1일 가입조합원 기준 <br/><br/>
        ☞ 이후 가입조합원은 신협(☏6052,6971)으로 문의 바랍니다.<br/>
        ※ 타인의 정보를 도용할 경우, 개인정보보호법에 의거 처벌 받을 수 있습니다.</h3>
            <div
  id="kakao-talk-channel-chat-button"
  data-channel-public-id="_dfhkK"
  data-title="consult"
  data-size="small"
  data-color="yellow"
  data-shape="mobile"
  data-support-multiple-densities="true"
></div><br/>
<a href="http://pf.kakao.com/_dfhkK"><img src="img/id_type.png"></a>
    <script src="script.js"></script>
    <script>
        window.kakaoAsyncInit = function() {
          Kakao.Channel.createChatButton({
            container: '#kakao-talk-channel-chat-button',
          });    
        };
       
        (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = 'https://developers.kakao.com/sdk/js/kakao.channel.min.js';
          fjs.parentNode.insertBefore(js, fjs);
        })(document, 'script', 'kakao-js-sdk');
      </script>
  </body>
</html>
