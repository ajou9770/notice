<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdwon css</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,2);
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .desc {
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2> Dropdwon image css</h2>
    <p> 마우스를 클릭 또는 올려 놓을 경우 이미지가 확대하여 보여 주는 기능</p>

    <div class="dropdown">
        <img src="img/avata_topimg.jpg" alt="Cinque Terre" width="100" height="50">
        <div class="dropdown-content">
        <img src="img/avata_topimg.jpg" alt="Cinque Terre" width="400" height="200">
        <div class="desc">이것은 확대이미지입니다. </div>
        </div>
    </div>
    
</body>
</html>
