<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#clock").click(function(){
    $("#clock_box").toggle();
  });
});
</script>
    <title>날씨 정보 가져 오기 </title>
    <style>
        body {
            font-size: 17px;
            font-weight: 600;
            padding: 10px;
            display: block;
            margin: auto;
        }
        span {
            font-size: large;
            font-weight: 500;
            color: blue;
            border-bottom: solid 1px green;
        }
        button {
            background-color: rgb(5, 30, 53); 
            color: whitesmoke; 
            border-radius: 10px;
            height: 50px;
            width: 30%;
            box-shadow: 0px 4px 8px 0px grey;
            padding-left: 10px;
            padding-right: 10px;
            
        }
        button:hover {
            transform: scale(0.98);
        }
        h3 {
            background-color: blanchedalmond;
            border-radius: 10px;
        }
        #here {
            display: block;
        }
        h4 {
            padding: 5px;
            background-color: antiquewhite;
            border-radius: 10px;
            font-weight: 600;
            text-align: center;
        }
        #selectbox {
            border-radius: 5px;
            font-size: large;
            font-weight: 600;
            box-shadow: 0px 6px 12px 0px grey;
        }
        option {
            border-radius: 10px;
            border: none;
            box-shadow: 0px 6px 12px 0px grey;
            font-size: medium;
            font-weight: 600; 
        }
        a {
            text-decoration: none;
        }
        html {
            background: #F1F2B5;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #135058, #F1F2B5);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #135058, #F1F2B5); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
        #clock_box {
            display: none;
        }
    </style>
</head>
<body>
    <body class="w3-contanier" style="margin: auto;">
        <div style="text-align: center;">
    <h4 class="w3-button w3-blue" style="text-shadow: 2px 2px 0 #444; opacity: 0.8;"> 🌦 실시간 날씨 정보 가져오기  </h4> 
    </div>
    <hr>
        <select id="selectbox" name="selectbox" onchange="PositionSelect()" class="w3-select w3-green" >
            <option value="0" selected="selected">⛳ 조회 지역 선택 하기 ▶️ </option>
            <option value="1">🏡화성시(우리집주변)</option>
            <option value="2">🏥수원시(회사주변)</option>
            <option value="3">🏙️서울시(수도)</option>
            <option value="4">🏞️문경시(고향)</option>
            <option value="5">🏝️이천시(밭)</option>
            <option value="6">☃️핀란드헬싱키</option>
            <option value="7">🏝️하와이호놀룰루</option>
            <option value="8">⛳태국 치앙마이</option>
          </select>
          <!-- 선택된 값 도시에 따른 lat 와 lon 값 생성.-->
          <!--⛳현재 위도는 <div id="lat"><span></span>이며</div>
          경도는 <div id="lon"><span></span>입니다</div>-->
          <hr>
          <div id="here" class="w3-contanier">
          <h4>⛳현재는 지금 계신 곳의 날씨 정보입니다. </h4>
        </div>
          <h4 id="position" class="w3-panel w3-blue" style="padding-top:5px; padding-bottom:5px; text-align: left; display:inline-flex; text-shadow: 1px 1px 0 #444; opacity: 0.8; width: 100%;"></h4>
          <br>           
        📊 현재온도:<span id="weather_state"> </span> ℃<br>
        🌡️ 현재체감온도:<span id="feel_like"> </span> ℃<br>
        ☃️ 최저온도:<span id="temp_min"> </span> ℃<br>
        🔥 최고온도:<span id="temp_max"> </span> ℃<br>
        🌈 현재 날씨: <span id="state"> </span><br>
        🌈 자세한 날씨: <span id="state_today"> </span><br>
        🏴‍☠️ 바람: <span id="wind"> </span> s/m<br>
        ⛳ 위치: <span id="city"> </span><br>
        <hr>
        <span id="clock"><b>⌚세계 주요도시 시간 조회/닫기</b></span>
        <div id="clock_box">
          <iframe src="http://ajou9770.github.io/notice/ETC/js/clock_global/" style="height:300px; width:100%; border-radius: 5px;"></iframe>
        </div>
        <hr>
        <button onclick="reload()">처음으로</button>

    <script src="whether.js"></script>
    
    <script>
        function reload() {
         document.location.reload();
        }
    </script>
    
</body>
</html>
