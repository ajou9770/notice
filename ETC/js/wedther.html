<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>날씨 정보 가져 오기 </title>
    <style>
        body {
            font-size: 17px;
            font-weight: 600;
            padding: 10px;
            display: block;
            margin: auto;
        }
        span {
            font-size: large;
            font-weight: 500;
            color: blue;
            border-bottom: solid 1px green;
        }
        button {
            background-color: rgb(5, 30, 53); 
            color: whitesmoke; 
            border-radius: 10px;
            height: 50px;
            width: 30%;
            box-shadow: 0px 4px 8px 0px grey;
            padding-left: 10px;
            padding-right: 10px;
            
        }
        button:hover {
            transform: scale(0.98);
        }
        h3 {
            background-color: blanchedalmond;
            border-radius: 10px;
        }
        #here {
            display: block;
        }
        h4 {
            padding: 10px;
            background-color: antiquewhite;
            border-radius: 10px;
            font-weight: 600;
            text-align: center;
        }
        #selectbox {
            border-radius: 5px;
            font-size: large;
            font-weight: 600;
        }
        option {
            border-radius: 10px;
            font-size: medium;
            font-weight: 600; 
        }
    </style>
</head>
<body>
    <body class="w3-contanier" style="margin: auto;">
        <div style="text-align: center;">
    <h4 class="w3-button w3-teal"> 🌦 실시간 날씨 정보 가져오기  </h4> 
    </div>
    <hr>
        <select id="selectbox" name="selectbox" onchange="PositionSelect()" class="w3-select w3-green" >
            <option value="0" selected="selected">🔎어느곳의 날씨가 궁금하세요?</option>
            <option value="1">🏡화성시(우리집주변)</option>
            <option value="2">🏥수원시(회사주변)</option>
            <option value="3">🏙️서울시(수도)</option>
            <option value="4">🏞️문경시(고향)</option>
          </select>
          <!-- 선택된 값 도시에 따른 lat 와 lon 값 생성.-->
          <div id="lat"><span></span></div>
          <div id="lon"><span></span></div>
          <hr>
          <div id="here" class="w3-contanier">
          <h4>⛳현재는 지금 계신 곳을 날씨 정보입니다. </h4>
          <br>
           </div>
        ☸ 현재온도:<span id="weather_state"> </span> ℃<br>
        🌡 현재체감온도:<span id="feel_like"> </span> ℃<br>
        🌡 최저온도:<span id="temp_min"> </span> ℃<br>
        🌡 최고온도:<span id="temp_max"> </span> ℃<br>
        🌈 현재 날씨: <span id="state"> </span><br>
        🌈 오늘 날씨: <span id="state_today"> </span>(⚠️업데이타중)<br>
        🏴‍☠️ 바람: <span id="wind"> </span> s/m<br>
        ⛳ 위치: <span id="city"> </span><br>
        <hr>
        <button onclick="reload()">처음으로</button>


    <script src="whether.js"></script>
    
    <script>
        function reload() {
         document.location.reload();
        }
    </script>
</body>
</html>
