<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>날씨 정보 가져 오기 </title>
    <style>
        body {
            font-size: 17px;
            font-weight: 600;
            padding: 10px;
        }
        span {
            font-size: large;
            font-weight: 500;
            color: blue;
            border-bottom: solid 1px green;
        }
        button {
            background-color: rgb(5, 30, 53); 
            color: whitesmoke; 
            border-radius: 10px;
            box-shadow: 0px 4px 8px 0px grey;
            padding-left: 10px;
            padding-right: 10px;
            
        }
        button:hover {
            transform: scale(0.98);
        }
        h3 {
            background-color: blanchedalmond;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <body class="w3-contanier">
    <h3 class="w3-button"> 🌦 실시간 날씨 정보 가져오기  </h3>
        <hr>
        ☸ 현재온도:<span id="weather_state"> </span>℃<br>
        🌡 체감온도:<span id="feel_like"> </span>℃<br>
        🌈 날씨: <span id="state"> </span><br>
        🏴‍☠️ 바람: <span id="wind"> </span>s/m<br>
        ⛳ 위치: <span id="city"> </span>시<br>
        <hr>
        <button onclick="reload()">다시조회</button>


    <script src="whether.js"></script>
    
    <script>
        function reload() {
         document.location.reload();
        }
    </script>
</body>
</html>
