<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조합원 조회 화면</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      var jq =  $.noConflict();  // 이것을 앞에 정의하면, 아니면 변수(jq)를 만들어 쓸수 있음
      jq(document).ready(function () { 
        jq("#myInput").on("keyup", function () {
            var value = jq(this).val().toLowerCase();
            jq("#myTable tr").filter(function() {
            jq(this).toggle(jq(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });   
    </script>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse:collapse;
            width: 100%;
        }
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 10px;
        }
        th {
            border: 2px double #dddddd;
            text-align: center;
            padding: 10px;
        }
        tr:nth-child(even) {
            background-color: #dddddd;
        }
        #myInput {
            background-color: #f4f8f8;
            height: 40px;
            width: 150px;
            border-radius: 5px;
            padding: 5px;
            font-size: large;
        }
    </style>
  </head>
  <body>
    <h2> 조합원 현황</h2>
    <p>  조합원 성명, 핸드폰번호 또는 사번으로 조회 하세요.</p>
        <input id="myInput" type="text" placeholder="search..">
        <br><br>
        <h3 style="text-align: right; color: #706464;">(단위:원)</h3> 
        <table>
            <thead>
                <tr>
                    <th>성명</th>
                    <th>핸드폰번호</th>
                    <th>사원번호</th>
                    <th>이용고배당</th>
                </tr>
                </thead>
                <tbody id="myTable">
                    <tr><td>김준호</td><td>01012345678</td><td>114512</td><td style="text-align:right">125,000</td></tr>
                    <tr>
                        <td>김설호</td>
                        <td>01071186639</td>
                        <td>800431</td>
                        <td style="text-align:right">1,125,000</td>
                    </tr>
                    <tr>
                        <td>허민수</td>
                        <td>01045612536</td>
                        <td>101456</td>
                        <td style="text-align:right">453,000</td>
                    </tr>
                    <tr>
                        <td>김범준</td>
                        <td>01022223333</td>
                        <td>111222</td>
                        <td style="text-align:right">225,000</td>
                    </tr>
                </tbody>
            </thead>
        </table>
     <p> Note that we start the search in tbody, to prevent filtering the table headers   
    </p>
  </body>
</html>

</html>
