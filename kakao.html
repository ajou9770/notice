<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오톡 채널 추가</title>
</head>
<span>조합 카카오톡 채널 추가하기</span>
<body>
    <a id="channel-add-button" href="http://pf.kakao.com/_dfhkK" onclick="void addChannel();">
        <img
          src="img/id_type.png"/>
      </a>
      <script type="text/javascript">
        function addChannel() {
          Kakao.Channel.addChannel({
            channelPublicId: '_dfhkK',
          })
        }
      </script>
      
    <div id="create-channel-add-button"></div>
<script type="text/javascript">
  Kakao.Channel.createAddChannelButton({
    container: '#create-channel-add-button',
    channelPublicId: '_dfhkK',
  })
</script>
</body>
</html>
