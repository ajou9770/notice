<body>
    <div class="container mt-4">
        <h4>🎉출자금 비과세 한도 상향에 따른 안내</h4>
        <table class="table table-bordered">
            <thead>
                <tr class="text-center">
                    <th>구 분</th>
                    <th>종 전</th>
                    <th>변 경</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center">
                    <td>개정 내용</td>
                    <td>출자금 비과세한도: 1,000만원</td>
                    <td style="color: blue; font-weight: 600;">출자금 비과세한도: 2,000만원</td>
                </tr>
                <!-- 추가 법령 항목들 -->
            </tbody>
        </table>
        <span>※시행일자: 2024년 1월 1일부~</span>

        <h4>🚀개정에 따른 출자금 통장 비과세전환 또는 한도 증액가능</h4>
        <p>1. 과세출자금 => 비과세 한도내 비과세출자금 계좌로 전환 가능
            <br>
           2. 비과세출자금 => 비과세 한도내 비과세 한도 증액 가능
           <br><br>
           ⭐신청방법:  신협 창구 내방 신청(신분증 지참 필)
        </p>
        <a href="https://www.law.go.kr/법령/조세특례제한법" class="btn btn-primary" target="_blank">🔎[개정후]조세특례제한법 보기</a>
    </div>
