<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automatic Popup</title>
    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!--Stylesheets-->
    <style media="screen">
      *,
      *:before,
      *:after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #0855ae;
      }
      .popup {
        background-color: #9fdae0;
        width: 420px;
        padding: 30px 40px;
        position: absolute;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
        border-radius: 8px;
        font-family: "Poppins", sans-serif;
        display: none;
        text-align: center;
      }
      .popup button {
        display: block;
        margin: 0 0 20px auto;
        background-color: transparent;
        font-size: 30px;
        color: rgb(255, 238, 192);
        background: #03549a;
        border-radius: 100%;
        width: 40px;
        height: 40px;
        border: none;
        outline: none;
        cursor: pointer;
      }
      .popup h2 {
        margin-top: -20px;
      }
      .popup p {
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
        text-align: justify;
        font-weight: 520;
        margin: 20px 0;
        line-height: 25px;
      }
      a {
        display: block;
        width: 150px;
        position: relative;
        margin: 10px auto;
        text-align: center;
        background-color: #0f72e5;
        border-radius: 20px;
        color: #ffffff;
        text-decoration: none;
        padding: 8px 0;
      }
      h2 {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="popup">
      <h2>아주대의료원 입사를 진심으로 🎉축하 드립 니다.</h2>
      <p>
        아주대의료원 신협은 아주대학교 및 의료원 교직원이 100% 출자하여 설립.
        운영하고 있는 비영리 상호부조의 금융기관입니다. 의료원 신협은
        교직원(조합원)의 금융후생복리 증진을 위해 운영되고 있으며 조합에서
        발생되는 사업 수익은 100% 조합원에게 배당 등으로 돌려 드리고 있습니다.
        여기서 신협 가입 및 이용방법을 자세히 보실 수 있습니다.
      </p>
      <div style="display: inline-flexbox">
        <!--<a href="#">확인</a>-->
        <button id="close">✔</button>
      </div>
    </div>
    <!--Script-->
    <script type="text/javascript">
      window.addEventListener("load", function () {
        setTimeout(function open(event) {
          document.querySelector(".popup").style.display = "block";
        }, 2000);
      });

      document.querySelector("#close").addEventListener("click", function () {
        document.querySelector(".popup").style.display = "none";
      });
    </script>
  </body>
</html>
