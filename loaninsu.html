  <body>
    <div class="title"> 보증보험료 계산 </div><br/>
  <div class="calin">
        <span><h2>1.대출금액을 입력하세요</h2></span>
<form>
  <input class="in" type="number" required /><span class="dan"> 만원</span>
  <h2><span>2.대출기간을 선택 하세요</span></h2>
  <select class="in-term" style="height: 50px">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  <span class="dan">년</span>
  <span><h2>3.상환방법을 선택 하세요</h2></span>
    <select class="selectMethod" style="height: 50px; margin-top: 20px;">
    <option value="1">만기일시상환</option>
    <option value="2">원금분할상환</option>
</select>
<div class="outline">
  <div class="submit"><input class="out" value="계산하기" type="submit"></div></div><br/>
</form></div><br/>
<div class="result"><h1></h1><h3>※ 현재 적용 보증보험요율: 0.2317%</h3></div>
<h3><mark>※ 보증서담보 대출시 최초 1회 납부, 대출금 만기전 중도 상환시는 남은기간의 보증보험료는 환급 됩니다 </mark></h3>
<div class="mile">
<a href="http://ajou9770.github.io/usertip/loan.html"> <i class="fas fa-chevron-left fa-lg"></i> 이전화면 돌아가기 </i></a><br/>
</div>
<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
<script>
const calInput = document.querySelector(".in");
const h = document.querySelector("h1");
const calForm = document.querySelector("form");
const term = document.querySelector(".in-term");
const methods = document.querySelector(".selectMethod");

function cal(event) {
  event.preventDefault();
  let value = calInput.value * 10000;
  let allMoney = calInput.value * 10000;
  if (value < 1000000) {
    return alert("대출금액은 100만원 이상 입력해 주세요~~👌");
  }
  if (value > 100000000) {
    return alert("대출금액은 1억원 이하로 입력해 주세요~~👌");
  }
  const te = term.value;
  let calculate = Math.round((value * 1.1 * 0.002317 * te) / 10) * 10;
  let result = (calculate / 365) * 30;
  let arr = [];
  if (calculate < 10000) {
    calculate = 10000;
  }
  if (parseInt(methods.value) === 1) {
    window.scrollTo(0, document.body.scrollHeight);
    return (h.innerText = `☞ 만기일시상환 보증 보험료는 ${calculate.toLocaleString(
      "ko-KR"
    )}원 입니다`);
  } else {
    arr.push(((value * 1.1 * 0.002317) / 365) * 30.42);
    const test = te * 12;
    for (var i = 0; i < test; i++) {
      value = value - allMoney / test;
      result = Math.floor((((value * 1.1 * 0.002317) / 365) * 30.42) / 10) * 10;
      arr.push(result);
    }
    const lastReulst = arr.reduce(function (accumulator, currentValue) {
      return accumulator + currentValue;
    }, 0);
    calculate = lastReulst;
    window.scrollTo(0, document.body.scrollHeight);
    return (h.innerText = `☞ 원금분할상환 보증 보험료는 약 ${
      Math.floor(calculate < 10000)
        ? 10000
        : (Math.floor(calculate / 10) * 10).toLocaleString("ko-KR")
    }원 입니다.`);
  }
}
calForm.addEventListener("submit", cal);
</script>
  </body>
</html>
