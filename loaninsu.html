}

  <body>
    <div class="title"> 보증보험료 계산 </div><br/>
    <h2> 아래, 1 ~ 3 에 입력 또는 선택 하신 후 하단의 "<mark style="background: linear-gradient(to top,  rgb(230, 160, 9) 5%, transparent 20%);">계산하기</mark>" 버튼을 클릭하세요</h2>
  <div class="calin">
        <span><h2>1.<mark class="mint">보증서담보로 받으실 대출금액</mark>을 입력하세요</h2></span>
<form>
  <input class="in" type="number" required /><span class="dan"> 만원</span>
  <h2><span>2.대출기간을 선택 하세요</span></h2>
  <select class="in-term" style="height: 50px">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  <span class="dan">년</span>
  <span><h2>3.상환방법을 선택 하세요</h2></span>
    <select class="selectMethod" style="height: 50px; margin-top: 20px;">
    <option value="1">만기일시상환</option>
    <option value="2">원금분할상환</option>
</select>
<div class="outline">
  <div class="submit"><input class="out" value="계산하기" type="submit"></div></div><br/>
</form></div><br/>
<div class="result"><h1></h1><h3>※ 현재 적용 보증보험요율: 0.2317%</h3></div>
<h3><mark class="mint">※ 보증서담보 대출시 최초 1회 납부, 대출금 만기전 중도 상환시는 남은기간의 보증보험료는 환급 됩니다 </mark></h3>
<h2 style="color: teal;">
  <a style="text-decoration: none;" href="http://ajou9770.github.io/notice/sgicsign.html">
      ☞ 보증대출 "개인정보동의" 및 전자서명 안내  <i class="fas fa-chevron-right fa-lg"></i>
   </a></h2><br/>
<div class="mile">
<a href="http://ajou9770.github.io/usertip/loan.html"> <i class="fas fa-chevron-left fa-lg"></i> 이전(대출안내)으로 돌아가기 </i></a><br/>
</div>
<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
<script>
const calInput = document.querySelector(".in");
const h = document.querySelector("h1");
const calForm = document.querySelector("form");
const term = document.querySelector(".in-term");
const methods = document.querySelector(".selectMethod");

function cal(event) {
  event.preventDefault();
  let value = calInput.value * 10000;
  let allMoney = calInput.value * 10000;
  if (value < 1000000) {
    return alert("대출금액은 100만원 이상 입력해 주세요~~👌");
  }
  if (value > 80000000) {
    return alert("대출금액은 8천만원 이하로 입력해 주세요. [8천만원초과는 특별요율 적용/신협(구내 ☎6052)으로 문의]");
  }
  const te = term.value;
  let calculate = Math.round((value * 1.1 * 0.002317 * te) / 10) * 10;
  let result = (calculate / 365) * 30;
  let arr = [];
  if (calculate < 10000) {
    calculate = 10000;
  }
  if (parseInt(methods.value) === 1) {
    window.scrollTo(0, document.body.scrollHeight);
    return (h.innerText = `☞ 만기일시상환 보증 보험료는 ${calculate.toLocaleString(
      "ko-KR"
    )}원 입니다`);
  } else {
    arr.push(((value * 1.1 * 0.003641) / 365) * 30.42); //2022.4.1일부 요율변경 0.2317%=> 0.3641%
    const test = te * 12;
    for (var i = 0; i < test; i++) {
      value = value - allMoney / test;
      result = Math.floor((((value * 1.1 * 0.003641) / 365) * 30.42) / 10) * 10;//2022.4.1일부 요율변경 0.2317%=> 0.3641%
      arr.push(result);
    }
    const lastReulst = arr.reduce(function (accumulator, currentValue) {
      return accumulator + currentValue;
    }, 0);
    calculate = lastReulst;
    window.scrollTo(0, document.body.scrollHeight);
    return (h.innerText = `☞ 원금분할상환 보증 보험료는 약 ${
      Math.floor(calculate < 10000)
        ? 10000
        : (Math.floor(calculate / 10) * 10).toLocaleString("ko-KR")
    }원 입니다.`);
  }
}
calForm.addEventListener("submit", cal);
</script>
