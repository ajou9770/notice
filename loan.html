<html>
  <head>

    <style>
      .in {
        width: 50%;
        height: 50px;
        font-size: 30px;

      .in-term {
        width: 10%;

      }
      .out {
          width: 20%;
          height: 55px;
          font-size: 25px;
          font-weight: 600;
      }
      .submit {
          margin-top: 20px;
      }
      .dan {
        font-size: 30px;
        font-weight: 700; 
      }
      .calin {
          height: auto;
          width: 400px;
          background-color: wheat;
          opacity: 0.8;
          padding-left: 10px;
          padding-top: 10px;
          border-radius: 10px;
      }
      .result {
          height: auto;
          width: 400px;
          text-align:left;
          background-color:thistle;
          opacity: 0.8;
          padding-left: 10px;
          border-radius: 10px;
      }
      .title {
          height: auto;
          width: 400px;
          padding-top: 5px;
          padding-bottom: 5px;
          text-align: center;
          font-size: 33px;
          font-weight: 600;
          background-color:thistle;
          opacity: 0.8;
          padding-left: 10px;
          border-radius: 10px;
      }
      .mile a {
            color: white;
            text-decoration: none;
            font-weight: 700;
            font-size: 35px;
        }
        .mile {
            background-color:darkcyan;
            text-align: center;
            justify-content: center;
            align-items: center;
            padding-top: 5px;
          padding-bottom: 5px;
            border-radius: 10px;
            opacity: 0.8;
            height: auto;
            width: 400px;
            font-size:15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }
    </style>
  </head>
  <body>
      <div class="title"> 보증보험료 계산 하기</div>
        <h2>☞ 상환방법: 만기일시 상환<br/>
            ※원금분할상환은 별도 문의 바랍니다. </h2></span>      
      <div class="calin">
            <span><h2>1.대출금액을 입력하세요</h2></span>
    <form>
      <input class="in" type="number" required /><span class="dan"> 원</span>
      <h2><span>2.대출기간을 입력하세요</span></h2>
      <input class="in-term" type="number" required/><span class="dan"> 년</span><br/>
      <div class="submit"><input class="out" type="submit"></div>
    </form><br/></div>
    <div class="result"><h1></h1></div><br/>
    <div class="mile">
    <a href="http://ajou9770.github.io/usertip/loan.html"> <i class="fas fa-chevron-left fa-lg"></i> 이전화면 돌아가기 </i></a><br/>
  </div>
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <script>
      const calInput = document.querySelector(".in");
      const h = document.querySelector("h1");
      const calForm = document.querySelector("form");
      const term = document.querySelector(".in-term")

      function cal(event) {
        event.preventDefault();
        const value = calInput.value;
        const te = term.value;
        if(te > 5) {
           return alert("5년 까지만 입력하세요~~~😜")
        }
        let calculate = Math.round(value *1.1* 0.002317*te/10)*10;
        if(calculate <10000) {
            calculate = 10000;
          return h.innerText =`최소 보증보험료 ${calculate.toLocaleString("ko-KR")} 원입니다`
        }
        h.innerText = `▶ 보증보험료는 ${calculate.toLocaleString("ko-KR")} 원입니다`;
      }

      calForm.addEventListener("submit", cal);
    </script>
  </body>
</html>
