<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>조합원 경조금 신청하기</title>
</head>
<body>
    <div class="container mt-5">
        <h2>조합원 경조금 신청 양식</h2>
    
        <form action="https://docs.google.com/spreadsheets/d/1wpV0y3AABOzIpJhxXYteiQIIm_WM4yvf85xulHzjGto/edit#gid=0" method="POST" enctype="multipart/form-data">
            <!-- 신청자 정보 -->
            <div class="form-group">
                <label for="name">이름:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
    
            <div class="form-group">
                <label for="memberNo">조합원 번호:</label>
                <input type="text" class="form-control" id="memberNo" name="memberNo" required>
            </div>
    
            <div class="form-group">
                <label for="phone">연락처:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
    
            <div class="form-group">
                <label for="email">이메일 주소:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
    
            <!-- 경조 사유 -->
            <div class="form-group">
                <label>경조 사유:</label>
                <select class="form-control" id="reason" name="reason" onchange="updateAmount()">
                    <option value="wedding">본인 결혼</option>
                    <option value="child_wedding">자녀 결혼</option>
                    <option value="parent_death">부모 또는 배우자 부모상</option>
                    <option value="retirement">퇴직 축하금</option>
                </select>
            </div>
            
    
            <!-- 경조 사 발생일 -->
            <div class="form-group">
                <label for="date">경조 사 발생일:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
                <!-- 증빙 방법 -->
                <div class="form-group">
                    <label>경조 사 증빙 방법:</label>
                    <select class="form-control" id="proofMethod" name="proofMethod" onchange="toggleFileInput()">
                        <option value="groupware">그룹웨어 공지</option>
                        <option value="file_upload">증빙 첨부</option>
                    </select>
                </div>
                
                <div class="form-group" id="proofFileGroup" style="display: none;">
                    <label for="proofFile">증빙 파일 첨부:</label>
                    <input type="file" class="form-control-file" id="proofFile" name="proofFile">
                </div>
                
                <!-- 신청 금액 -->
            <div class="form-group">
                <label for="amount">신청 금액:</label>
                <input type="text" class="form-control" id="amount" name="amount" readonly value="10만원">
            </div>
    
            <!-- 기타 남기실 말씀 -->
            <div class="form-group">
                <label for="comments">기타 남기실 말씀:</label>
                <textarea class="form-control" id="comments" name="comments" rows="4"></textarea>
            </div>
    
            <!-- 제출 버튼 -->
            <button type="submit" class="btn btn-primary">제출</button>
        </form>
    </div>
    <script>
        function toggleFileInput() {
            const proofMethod = document.getElementById('proofMethod').value;
            const proofFileGroup = document.getElementById('proofFileGroup');
            
            if (proofMethod === 'file_upload') {
                proofFileGroup.style.display = 'block';
            } else {
                proofFileGroup.style.display = 'none';
            }
        }
    </script>  
    <script>
        function updateAmount() {
            var reason = document.getElementById('reason').value;
            var amountField = document.getElementById('amount');
            
            if (reason === 'wedding' || reason === 'child_wedding' || reason === 'parent_death') {
                amountField.value = '10만원';
            } else if (reason === 'retirement') {
                amountField.value = '50만원';
            }
        }
    </script>      
</body>
</html>
