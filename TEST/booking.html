<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>리조트 예약</title>
  <style>
   * {
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #4285f4;
  color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
}

nav li {
  margin-left: 10px;
}

nav a {
  color: #fff;
  text-decoration: none;
  padding: 10px;
}

main {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

section {
  margin-bottom: 30px;
}

h2 {
  margin-top: 0;
  font-size: 28px;
}

form {
  display: flex;
  flex-direction: column;
  border: 1px solid #ccc;
  padding: 20px;
}

fieldset {
  margin-bottom: 20px;
  border: none;
}

legend {
  font-weight: bold;
}

label {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
}

input[type="date"],
input[type="number"],
input[type="checkbox"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

button[type="submit"] {
  background-color: #4285f4;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button[type="submit"]:hover {
  opacity: 0.8;
}

footer {
  background-color: #ccc;
  color: #fff;
  text-align: center;
  padding: 10px;
}
  </style>
</head>
<body>
  <header>
    <h1>리조트 예약</h1>
    <nav>
      <ul>
        <li><a href="#">홈</a></li>
        <li><a href="#">객실 예약</a></li>
        <li><a href="#">시설 예약</a></li>
        <li><a href="#">이벤트</a></li>
        <li><a href="#">고객센터</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>객실 예약</h2>
      <form>
        <fieldset>
          <legend>날짜</legend>
          <div>
            <label for="check-in-date">체크인</label>
            <input type="date" id="check-in-date" name="check-in-date" required>
          </div>
          <div>
            <label for="check-out-date">체크아웃</label>
            <input type="date" id="check-out-date" name="check-out-date" required>
          </div>
        </fieldset>
        <fieldset>
          <legend>인원</legend>
          <div>
            <label for="adults">어른</label>
            <input type="number" id="adults" name="adults" min="1" required>
          </div>
          <div>
            <label for="children">어린이</label>
            <input type="number" id="children" name="children" min="0" required>
          </div>
        </fieldset>
        <button type="submit">예약하기</button>
      </form>
    </section>
    <section>
      <h2>시설 예약</h2>
      <form>
        <fieldset>
          <legend>시설 선택</legend>
          <div>
            <input type="checkbox" id="pool" name="facilities" value="수영장">
            <label for="pool">수영장</label>
          </div>
          <div>
            <input type="checkbox" id="spa" name="facilities" value="스파">
            <label for="spa">스파</label>
          </div>
          <div>
            <input type="checkbox" id="gym" name="facilities" value="체육관">
            <label for="gym">체육관</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>날짜</legend>
          <div>
            <label for="facility-date">날짜</label>
            <input type="date" id="facility-date" name="facility-date" required>
          </div>
        </fieldset>
        <button type="submit">예약하기</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 리조트 예약</p>
</footer>
<script>
const roomReservationForm = document.querySelector('#room-reservation-form');
const facilityReservationForm = document.querySelector('#facility-reservation-form');

roomReservationForm.addEventListener('submit', (event) => {
  event.preventDefault();
  const checkInDate = document.querySelector('#check-in-date').value;
  const checkOutDate = document.querySelector('#check-out-date').value;
  const adults = document.querySelector('#adults').value;
  const children = document.querySelector('#children').value;
  console.log(`체크인: ${checkInDate}\n체크아웃: ${checkOutDate}\n어른: ${adults}\n어린이: ${children}`);
});

facilityReservationForm.addEventListener('submit', (event) => {
  event.preventDefault();
  const facilities = document.querySelectorAll('input[name="facilities"]:checked');
  let facilitiesList = '';
  facilities.forEach((facility) => {
    facilitiesList += facility.value + ', ';
  });
  facilitiesList = facilitiesList.slice(0, -2);
  const facilityDate = document.querySelector('#facility-date').value;
  console.log(`시설: ${facilitiesList}\n날짜: ${facilityDate}`);
});
</script>
</body>
</html>
