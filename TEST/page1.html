<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css"> 
    <title>Pass text from one to another page!!</title>
<script>
    function getTxt(){
        var nameValue = document.getElementById('name').value;
        localStorage.setItem("nameValue", nameValue);
        var telValue = document.getElementById('tel').value;
        localStorage.setItem("telValue", telValue);
        var emailValue = document.getElementById('email').value;
        localStorage.setItem("emailValue", emailValue);
    }
</script>
</head>
<body>
    <form action="page2.html">
        <input type="text" id="name" placeholder="Name" required/>
        <input type="tel" id="tel" placeholder="Mobile" required/>
        <input type="email" id="email" placeholder="Email" required/>
        <input type="submit" value="Submit" onclick="getTxt()"/>
    </form>
</body>
</html>
