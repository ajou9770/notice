<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login prompt</title>
    <style>
        #changeResponse, #nowDate, div
         {
            display: none;
        }
        img {
          border-radius: 10px;
          box-shadow: 0px 4px 8px grey;
        }
    </style>
</head>
<body>
<button onclick="adminLogin()">Login</button>
<br>
<small onclick="alert(`오늘은 ${year}년 0${month}월 ${day}일 ${Hours}시 ${Minit}분 입니다`)">❕password?</small>
<h4 id="nowDate"></h4>
<h5 id="Fulldate"></h5>
<div><img src="img/vacimg.jpg"/></div>
    
<iframe id="changeResponse">응답 내용</iframe>

<script>
      const NowDate = document.getElementById("nowDate");
      let nowDate = new Date();
      let year = nowDate.getFullYear();
      let month = nowDate.getMonth() +1;
      let day = nowDate.getDate();
      let Hours = nowDate.getHours();
      let Minit = nowDate.getMinutes();
      const passWord = "0" + month+""+day;
      NowDate.innerHTML = passWord;
      const FullDate = document.getElementById("Fulldate");
      FullDate.innerHTML = `현재시각: ${year}년 0${month}월 ${day}일 ${Hours}시 ${Minit}분`;
      //상기는 '월일'을 password로 적용하는 법. 
      function adminLogin() {
      password = prompt("🤷‍♀️password?");  
      if(password == passWord 
      || password == 1234
      || password == 2130
      // if 다중조건문 (or = ||)
      ) {
       alert("환영합니다");
       document.querySelector("div").style.display = "block";
      } else {
        alert("패스원드가 불일치하거나, 취소 되었습니다.");
        location.reload(); // => 페이지 새로고침
      }  
    }
</script>
</body>
</html>
