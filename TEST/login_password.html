<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login prompt</title>
    <style>
        #changeResponse, #date
         {
            display: none;
        }
    </style>
</head>
<body>
<button onclick="adminLogin()">Login</button>
<br>
<small onclick="alert(`오늘은 0${month}월 ${day}일 입니다`)">❕비밀번호가?</small>
<h4 id="date"></h4>
    
<iframe id="changeResponse">응답 내용</iframe>
<script>
      const NowDate = document.getElementById("date");
      var date = new Date();
      var month = date.getMonth() +1;
      var day = date.getDate();
      const passWord = "0" + month+""+day;
      NowDate.innerHTML = passWord;
      //상기는 '월일'을 password로 적용하는 법. 
      function adminLogin() {
      password = prompt("🤷‍♀️password?");  
      if(password == passWord ) {
       alert("환영합니다");
      } else {
        alert("패스원드가 불일치하거나, 취소 되었습니다.");
      }  
    }
</script>
</body>
</html>
