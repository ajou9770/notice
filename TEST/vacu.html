<script>
$(document).ready(function(){
  $("#conForm").click(function(){
    $("#serRe").show("slow");
  });
  $("#reRoad").click(function(){
    $("#kakao").show("slow");
    $("#etcApp").hide("slow");
  });
  $("#yes").click(function(){
    if(confirm("🤷‍♀️휴가 신청내역을 확인하셨나요? 휴가 신청서를 작성하시겠습니까?"))
    {
    $("#yes").hide("slow");
    $("#iFram").show("slow");
    $("#item").show("slow");
    $("#cal").show("slow");
    $("#closeyes").show("slow");
    alert("✨신청서 제출 후 신청내역을 확인해 주세요.\n 해당날짜에 순서대로 총 7개(OF,V,D,E,N,C,PE1)의 선택항목이 있습니다. 폰화면에서는 가로로 보시거나 좌우측으로 스크롤 하여 보세요 ");
    navigator.vibrate(200);
  } else {
    alert("취소 되었습니다.")
  }
  });
  $("#closeyes").click(function(){
    $("#yes").show("slow");
    $("#iFram").hide("slow");
    $("#closeyes").hide("slow");
    $("#seeitem").hide("slow");
    $("#seecal").hide("slow");
    location.reload();
  });
  $("#itemClose").click(function(){
    $("#item").hide("slow");
    $("#seeitem").show("slow");
  });
  $("#calClose").click(function(){
    $("#cal").hide("slow");
    $("#seecal").show("slow");
  });
  $("#seeitem").click(function(){
    $("#item").show("slow");
    $("#seeitem").hide("slow");
  });
  $("#seecal").click(function(){
    $("#cal").show("slow");
    $("#seecal").hide("slow");
  });
});
</script>
