<!-- HTML file 'Form.html' -->
<!DOCTYPE html>
<html>
  <html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.5.3/signature_pad.min.js"></script>
    <title>서명이포함된 폼 자동이메일발송폼 양식</title>
    <style>
        body {
            padding: 10px;
            margin: 5px;
        }
        h4, h3 {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 500;
        }
        .text-center {
            text-align: center;
        }
        #postcode, #name, #tel {
          width: 200px;
        }
        #etcaccount, #etcsubmit {
          display: none;
        }
        #signature-pad {
            background-color: bisque;
        }
    </style>
  </head>
  <body>
    
      <div class="text-center"><h5>[신협 *** 신청하기]</h5></div>
        <form id="myForm">
        <div class="col">
        <label for="name" class="form-label">✨이름</label>
        <input type="text" class="form-control" id="name" name="name" required>
        <br>
        <label for="text-align" class="form-label">📱연락처(형식:010-0000-0000)</label>
        <input type="text" class="form-control" id="tel" pattern="010-[0-9]{4}-[0-9]{4}\s*" value="010-" name="tel" required>
        <br>
        <label for="email" class="form-label">📧이메일</label>
        <input type="email" class="form-control" id="email" name="email" required onclick="alert('📢신청결과는 📧이메일로 안내 드립니다.')">
      </div>
      <br>
        <label for="text-align" class="form-label">🤵사번 또는 조합원번호(#숫자만)</label>
        <input type="num" class="form-control" id="idnum" name="idnum" required>
      </div>
      <br>
        <label for="text-align" class="form-label">📅**일자(생년월일)</label>
        <input type="date" class="form-control" id="date" name="date" required>
      </div>
        <br><br>
        <h6>✨**** 항목을 선택해 주세요(단일선택옵션)</h6>
        <div class="col">
        <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="target" value="옵션1" required >
        <label class="form-check-label" for="예">옵션1</label>
        </div>
        <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="target" value="옵션2" >
        <label class="form-check-label" for="예">옵션2</label>
        </div>
        <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="target" value="옵션3" >
        <label class="form-check-label" for="예">옵션3</label>
        </div>
       </div>
      <label for="signature" class="form-label">Signature:</label><br>
      <canvas id="signature-pad" width="350" height="150"></canvas>
        <input type="hidden" name="signature" id="signature">
      <br>

      <input class="btn btn-primary" type="submit" value="Submit">
    </form>
    <br>
    <button class="btn btn-dark btn-sm" id="save">서명저장하기</button>
    <button class="btn btn-dark btn-sm" id="clear">서명지우기</button>
    <script>
        var canvas = document.querySelector("canvas");
        var signaturePad = new SignaturePad(canvas);

        document.getElementById('save').addEventListener('click', function () {
            if (signaturePad.isEmpty()) {
                alert("Please provide signature first.");
            } else {
                var dataUrl = signaturePad.toDataURL();
                // 서명 데이터를 서버로 전송하거나 저장하기
            }
        });
        
        document.getElementById('clear').addEventListener('click', function () {
            signaturePad.clear();
        });
    </script>
  </body>
</html>
