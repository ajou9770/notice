    <script>
        // 버튼 클릭시 Row 값 가져오기
        $(".checkBtn").click(function(){ 
                
            var str = ""
            var tdArr = new Array();    // 배열 선언
            var checkBtn = $(this);
                
            // checkBtn.parent() : checkBtn의 부모는 <td>이다.
            // checkBtn.parent().parent() : <td>의 부모이므로 <tr>이다.
            var tr = checkBtn.parent().parent();
            var td = tr.children();
                
            console.log("클릭한 Row의 모든 데이터 : "+tr.text());
                
            var one = td.eq(1).text();
            var two = td.eq(2).text();
            var three = td.eq(3).text();
            var four = td.eq(4).text();
            var five = td.eq(5).text();
            var six = td.eq(6).text();
            var seven = td.eq(7).text();
            var eight = td.eq(8).text();
            var nine = td.eq(9).text();
            var ten = td.eq(10).text();
            var eleven = td.eq(11).text();
   
                
                
            // 반복문을 이용해서 배열에 값을 담아 사용할 수 도 있다.
            td.each(function(i){    
                tdArr.push(td.eq(i).text());
            });
                
            console.log("배열에 담긴 값 : "+tdArr);
                
     
            str += " ✔️임금내역 = 기본급 : <font color='red'>" + one + "</font>" +

                   ", 가족수당 : <font color='red'>" + eight + "</font>" +
                   ", 자격수당 : <font color='red'>" + nine + "</font>" +
                   ", 명절,휴가비 : <font color='red'>" + ten + "</font>"+
                   ", 총연봉 : <font color='red'>" + eleven + "</font>";
