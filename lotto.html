        function rand() {
        tot=17 // 자료수
        cnt=10; // 추첨인원
        data=new Array(tot);

        head+="<table border=1 cellspacing=0 width=350 bordercolordark=white bordercolorlight=#A0ACA0>";

        lot=new Array(tot);
        lot[1]=0;
        
        for (i=1;i<=cnt;i++)
        {
            flag=0;
            while(flag==0) {
            result=Math.floor(Math.random()*tot+1);
            
            for(j=1;j<=i;j++) {
               if (result==lot[j]) {
                  flag=0;
                  break;
               } else {
                  flag=1;
               }
            }
            
            }
               lot[i]=result;
        }
        temp=0;
        for (i=1;i<=cnt-1;i++)  {
        for (j=i+1;j<=cnt;j++) {
            if (lot[i]>lot[j]) {
                temp=lot[i];
                lot[i]=lot[j];
                lot[j]=temp;
            }
        }
        }
        document.write(head)
        for (i=1;i<=cnt;i++)  {
            document.write("<tr><td align=center><font size=2>",i,"</td><td align=center><font size=2>",data[lot[i]][0],"</td><td><font size=2>&nbsp;"+data[lot[i]][1]+"</td>");
